    <script>
    function AjaxPostsignup(formData) {
        var ajaxConfig = {
            type: "post",
            url: "/Signup/signup",                      // controller then post method which gets form data and post into database
            data: new FormData(formData),
            success: function (result) {
                alert(result);
                window.location.href = "/Signup/AddSignup"         //controller then / actionmethod whose view is this
            }
        }
        if ($(formData).attr('enctype') == "multipart/form-data") {
            ajaxConfig["contentType"] = false;
            ajaxConfig["processData"] = false;

        }
        $.ajax(ajaxConfig);
        return false;
    }
    </script>
